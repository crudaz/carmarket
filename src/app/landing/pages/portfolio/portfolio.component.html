<div class="portfolio">

    <app-compare
        *ngIf="compareList.length > 0"
        [data]="compareList" 
        (action)="getAction($event)">
    </app-compare>

    <div class="portfolio__search">
        <div class="input-group col-md-12">
            <input 
                type="text" 
                class="form-control input-lg" 
                placeholder="Search by mark" 
                [(ngModel)]="query"/>
            <span class="input-group-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
        </div>
    </div>

    <div class="portfolio__cars col-xs-12 col-sm-4 col-md-4" 
         *ngFor="let item of carList | sort: 'mark' | search: query "> 
        <app-card [data]="item" (carSelected)="getCar($event)"></app-card>
    </div>
    
</div>
