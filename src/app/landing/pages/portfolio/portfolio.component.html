<div class="portfolio">

    <div id="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Search car" [(ngModel)]="query"/>
            query: {{query}}
            <span class="input-group-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
        </div>
    </div>

    <div class="col-xs-6 col-md-4" *ngFor="let item of carList | sort: 'mark' | search: query "> 
        <app-card [data]="item"></app-card>
    </div>
    
</div>
