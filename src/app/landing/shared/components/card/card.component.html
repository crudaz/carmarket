<div class="card">
  <img [src]="data.photo" alt="Avatar" class="card__image">
  <div class="card__content">
    <h4><b>{{data.mark}} {{data.model}}</b></h4> 
    <div class="card__content__column">
      <div>{{data.year}}</div>
      <div>{{data.price | currency}}</div>
    </div>
    
    <div class="card__button btn-toolbar"> 
      <a href="#" 
         class="btn btn-primary btn-lg" 
         role="button"
         (click)="OnClick(data, 'compare')">Compare</a>
      <a href="#" 
         class="btn btn-default btn-lg" 
         role="button"
         (click)="OnClick(data, 'view')"
         [routerLink]="['/product-details/']">View</a>
    </div>
  </div>
</div>
